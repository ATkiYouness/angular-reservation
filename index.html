<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Reservation Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->

    <!--html5 boilerplate-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/angular-reservation.min.css">


    <!-- JS -->

    <!--html5 boilerplate-->
    <script type="text/javascript" src="js/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <!-- Angular reservation dependencies -->
    <script type="text/javascript" src="js/ui-bootstrap.min.js"></script>

    <script type="text/javascript" src="js/angular-translate.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <!-- Angular reservation minified -->
    <script type="text/javascript" src="js/angular-reservation.min.js"></script>
    <!--Controller-->
    <script type="text/javascript" src="js/controller.js"></script>
</head>

<body ng-controller="MyCtrl as myCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-4" style="margin-top: 100px;">
                <reservation datepicker-options="myCtrl.datepickerOptions"></reservation>
            </div>
        </div>
    </div>
</div>
